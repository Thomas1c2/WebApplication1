<h1 id="tableLabel">APPLICATION HANDLING</h1>

<p>Make decisions on applications or just review them here.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>
<input type="button" value="PDF" (click)="captureScreen()" />
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>SerialNumber</th>
      <th>Sent On</th>
      <th>Status</th>
      <th>Show</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.summary }}</td>
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.status }}</td>
      <td></td>
    </tr>
  </tbody>
</table>

<div id="map" class="map" style="width: 100%; height: 70%;"></div>
